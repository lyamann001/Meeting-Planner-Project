
{% extends "base.html" %}

{% block title %}Create Meeting{% endblock %}

{% block content %}
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Planning a New Meeting</h4>
      </div>
      <form method="POST">
        {% csrf_token %}
        <div class="card-body">
          {{ form }}
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-dark float-end" type="submit">Create</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
