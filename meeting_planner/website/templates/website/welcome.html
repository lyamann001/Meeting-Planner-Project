
{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Meetings List</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Date</th>
                                <th>Detail</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for meeting in meetings %}
                                <tr>
                                    <td>{{ meeting.title }}</td>
                                    <td>{{ meeting.date }}</td>
                                    <td>
                                        <a href="{% url 'detail' meeting.id %}" class="btn btn-sm btn-info">Detail</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <div class="card-text float-end"><i>There are currently {{ num_meetings }} meetings avaliable.</i></div>
            </div>
        </div>
    </div>
{% endblock %}
